[buildout]
parts = 
    zeoserver
    client1
    client2
    supervisor
    zopepy

extends-cache = cache
extensions = 
    buildout.dumppickedversions

extends = 
    http://dist.plone.org/release/4.1/versions.cfg
    http://good-py.appspot.com/release/plone.app.theming/1.0b9?plone=4.1
    http://good-py.appspot.com/release/dexterity/1.0.3?plone=4.1
    versions.cfg

versions = versions

find-links = 
    http://dist.plone.org/release/4.1
    http://dist.plone.org/thirdparty

eggs = 

develop = 

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 8001

[client1]
recipe = plone.recipe.zope2instance
zeo-client = on
zeo-address = ${zeoserver:zeo-address}
user = admin:admin
http-address = 8081
blob-storage = ${buildout:directory}/var/blobstorage
shared-blob = on
debug-mode = off
environment-vars = 
    zope_i18n_compile_mo_files true
    TZ US/Eastern
    TMP ${buildout:directory}/var/tmp
    TEMP ${buildout:directory}/var/tmp

eggs = 
    PIL
	Plone
    tcaa.policy
    Products.PloneHotfix20110928
    Products.PloneHotfix20121106
    Products.PloneHotfix20130618

zcml = 

[client2]
<= client1
http-address = 8082

[supervisor]
recipe = collective.recipe.supervisor
port = 9001
user = admin
password = admin
programs = 
    10 zeoserver ${buildout:directory}/parts/zeoserver/bin/runzeo true
    20 client1 ${buildout:directory}/bin/client1 [console] true
    20 client2 ${buildout:directory}/bin/client2 [console] true

[zopepy]
recipe = zc.recipe.egg
eggs = 
    ${client1:eggs}
    compoze==0.4
interpreter = zopepy
scripts = 
    zopepy
    compoze
