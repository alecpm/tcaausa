[buildout]
extends = base.cfg
unzip = true
parts +=
    backup
    backupcronjob
    packcronjob

eggs-directory = ${buildout:directory}/eggs
download-cache = 

auto-checkout = *

[sources]
tcaa.policy = svn https://svn.isotoma.com/svn/tcaausa/tcaa.policy/trunk
tcaa.theme = svn https://svn.isotoma.com/svn/tcaausa/tcaa.theme/trunk
tcaa.content = svn https://svn.isotoma.com/svn/tcaausa/tcaa.content/trunk


[backup]
recipe = collective.recipe.backup

[backupcronjob]
recipe = z3c.recipe.usercrontab
times = 0 12 * * *
command = ${buildout:directory}/bin/backup

[packcronjob]
recipe = z3c.recipe.usercrontab
times = 0 1 * * 7
command = ${buildout:directory}/bin/zeopack
