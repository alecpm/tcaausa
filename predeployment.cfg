[buildout]
extends = base.cfg
unzip = true
parts +=
    backup
    backupcronjob
    packcronjob

eggs-directory = ${buildout:directory}/eggs
download-cache = 

extensions += mr.developer

always-checkout = true
auto-checkout = *

[sources]
tcaa.policy = svn https://svn.isotoma.com/svn/tcaausa/tcaa.policy/tags/1.0.0
tcaa.theme = svn https://svn.isotoma.com/svn/tcaausa/tcaa.theme/tags/1.0.1
tcaa.content = svn https://svn.isotoma.com/svn/tcaausa/tcaa.content/tags/1.0.1

[backup]
recipe = collective.recipe.backup

[backupcronjob]
recipe = z3c.recipe.usercrontab
times = 0 12 * * *
command = ${buildout:directory}/bin/backup

[packcronjob]
recipe = z3c.recipe.usercrontab
times = 0 1 * * 7
command = ${buildout:directory}/bin/zeopack
